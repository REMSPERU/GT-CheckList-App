name: Build Android APK (EAS Local)

on:
  push:
    branches:
      - main
      - dev
  workflow_dispatch:
    inputs:
      profile:
        description: 'Build profile (preview/production)'
        required: false
        default: 'preview'

jobs:
  build-android:
    name: Android APK
    runs-on: ubuntu-latest
    timeout-minutes: 60

    env:
      GRADLE_OPTS: '-Dorg.gradle.jvmargs="-Xmx4g -XX:+HeapDumpOnOutOfMemoryError"'
      EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
      APP_ENV: ${{ github.event.inputs.profile || 'preview' }}
      EXPO_PUBLIC_SUPABASE_URL: ${{ secrets.EXPO_PUBLIC_SUPABASE_URL }}
      EXPO_PUBLIC_SUPABASE_KEY: ${{ secrets.EXPO_PUBLIC_SUPABASE_KEY }}
      EXPO_PUBLIC_API_BASE_URL: ${{ secrets.EXPO_PUBLIC_API_BASE_URL }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Java & Gradle
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3
        with:
          cache-read-only: ${{ github.ref != 'refs/heads/main' }}

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Install EAS CLI
        run: npm install -g eas-cli

      - name: Build APK
        run: |
          echo "Building profile: $APP_ENV"
          eas build --platform android --profile $APP_ENV --local --non-interactive --output ./build-output.apk

      - name: Rename APK
        run: |
          VERSION=$(node -p "require('./package.json').version")
          DATE=$(date +%Y%m%d-%H%M) # Formato mÃ¡s corto
          FILENAME="app-${VERSION}-${DATE}.apk"
          mv build-output.apk "$FILENAME"
          echo "APK_NAME=$FILENAME" >> $GITHUB_ENV # Guardar nombre para el siguiente paso

      # Upload artifact
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.APK_NAME }}
          path: ${{ env.APK_NAME }}
          retention-days: 14
