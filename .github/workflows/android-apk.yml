name: Build Android APK (EAS Local)

on:
  push:
    branches:
      - main
      - dev
  workflow_dispatch:
    inputs:
      profile:
        description: 'Build profile (preview/production)'
        required: false
        default: 'preview'
      version_bump:
        description: 'Version bump type (only for production)'
        required: false
        default: 'patch'
        type: choice
        options:
          - patch
          - minor
          - major

permissions:
  contents: write

jobs:
  build-android:
    name: Android APK
    runs-on: ubuntu-latest
    timeout-minutes: 60

    # Prevent duplicate runs
    concurrency:
      group: build-${{ github.ref }}
      cancel-in-progress: true

    env:
      GRADLE_OPTS: '-Dorg.gradle.jvmargs="-Xmx4g -XX:+HeapDumpOnOutOfMemoryError"'
      EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
      EXPO_PUBLIC_SUPABASE_URL: ${{ secrets.EXPO_PUBLIC_SUPABASE_URL }}
      EXPO_PUBLIC_SUPABASE_KEY: ${{ secrets.EXPO_PUBLIC_SUPABASE_KEY }}
      EXPO_PUBLIC_API_BASE_URL: ${{ secrets.EXPO_PUBLIC_API_BASE_URL }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Set build environment
        id: env
        run: |
          if [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            echo "APP_ENV=production" >> $GITHUB_OUTPUT
            echo "IS_RELEASE=true" >> $GITHUB_OUTPUT
          else
            echo "APP_ENV=${{ github.event.inputs.profile || 'preview' }}" >> $GITHUB_OUTPUT
            echo "IS_RELEASE=false" >> $GITHUB_OUTPUT
          fi

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Configure Git (only for releases)
        if: steps.env.outputs.IS_RELEASE == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Bump version (only for production/main)
        id: version
        if: steps.env.outputs.IS_RELEASE == 'true'
        run: |
          BUMP_TYPE="${{ github.event.inputs.version_bump || 'patch' }}"
          npm version $BUMP_TYPE --no-git-tag-version
          NEW_VERSION=$(node -p "require('./package.json').version")
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "ðŸ”– New version: $NEW_VERSION"

      - name: Update app.config.js version (only for releases)
        if: steps.env.outputs.IS_RELEASE == 'true'
        run: |
          NEW_VERSION="${{ steps.version.outputs.new_version }}"
          sed -i "s/version: '[^']*'/version: '$NEW_VERSION'/g" app.config.js
          echo "âœ… Updated app.config.js to version $NEW_VERSION"

      - name: Commit version bump (only for releases)
        if: steps.env.outputs.IS_RELEASE == 'true'
        run: |
          git add package.json package-lock.json app.config.js
          git commit -m "chore: bump version to v${{ steps.version.outputs.new_version }} [skip ci]"
          git pull --rebase origin main
          git push

      - name: Get current version (for preview builds)
        id: current_version
        if: steps.env.outputs.IS_RELEASE != 'true'
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3
        with:
          cache-read-only: ${{ github.ref != 'refs/heads/main' }}

      - name: Install dependencies
        run: npm ci

      - name: Install EAS CLI
        run: npm install -g eas-cli

      - name: Expo Prebuild (clean)
        run: |
          echo "ðŸ—ï¸ Building profile: ${{ steps.env.outputs.APP_ENV }}"
          APP_ENV=${{ steps.env.outputs.APP_ENV }} npx expo prebuild --platform android --clean --non-interactive

      - name: Build APK
        run: |
          APP_ENV=${{ steps.env.outputs.APP_ENV }} eas build --platform android --profile ${{ steps.env.outputs.APP_ENV }} --local --non-interactive --output ./build-output.apk

      - name: Rename APK
        id: apk
        run: |
          if [[ "${{ steps.env.outputs.IS_RELEASE }}" == "true" ]]; then
            VERSION="${{ steps.version.outputs.new_version }}"
            FILENAME="GT-CheckList-v${VERSION}.apk"
          else
            VERSION="${{ steps.current_version.outputs.version }}"
            DATE=$(date +%Y%m%d-%H%M)
            FILENAME="GT-CheckList-preview-${VERSION}-${DATE}.apk"
          fi
          mv build-output.apk "$FILENAME"
          echo "apk_name=$FILENAME" >> $GITHUB_OUTPUT
          echo "ðŸ“¦ APK: $FILENAME"

      # Create GitHub Release (only for main/production)
      - name: Create GitHub Release
        if: steps.env.outputs.IS_RELEASE == 'true'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.version.outputs.new_version }}
          name: Release v${{ steps.version.outputs.new_version }}
          body: |
            ## ðŸ“± GT CheckList App v${{ steps.version.outputs.new_version }}

            ### InstalaciÃ³n
            1. Descarga el archivo APK adjunto abajo
            2. Abre el archivo en tu dispositivo Android
            3. Permite la instalaciÃ³n de fuentes desconocidas si se solicita
            4. Â¡Listo! La app se instalarÃ¡ automÃ¡ticamente

            ---
            ðŸ”§ Build automÃ¡tico desde branch `main`
          files: ${{ steps.apk.outputs.apk_name }}
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Upload as artifact (for both preview and production)
      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.apk.outputs.apk_name }}
          path: ${{ steps.apk.outputs.apk_name }}
          retention-days: ${{ steps.env.outputs.IS_RELEASE == 'true' && 90 || 14 }}
