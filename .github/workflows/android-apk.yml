name: Build Android APK (EAS Local)

on:
  push:
    branches:
      - main
      - dev # Agregado para builds en dev tambi√©n
  workflow_dispatch:
    inputs:
      profile:
        description: 'Build profile (preview/production)'
        required: false
        default: 'preview'

jobs:
  build-android:
    name: Android APK
    runs-on: ubuntu-latest
    timeout-minutes: 60 # Aumentado para builds m√°s complejos

    steps:
      # 1Ô∏è‚É£ Checkout
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Node.js
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm

      # 3Ô∏è‚É£ Create .env file with Supabase credentials
      - name: Create .env file
        run: |
          cat > .env << EOF
          EXPO_PUBLIC_SUPABASE_URL=${{ secrets.EXPO_PUBLIC_SUPABASE_URL }}
          EXPO_PUBLIC_SUPABASE_KEY=${{ secrets.EXPO_PUBLIC_SUPABASE_KEY }}
          EXPO_PUBLIC_API_BASE_URL=${{ secrets.EXPO_PUBLIC_API_BASE_URL }}
          EOF
        shell: bash

      # 4Ô∏è‚É£ Setup google-services.json (si lo usas)
      - name: Create google-services.json
        if: ${{ secrets.GOOGLE_SERVICES_JSON != '' }}
        run: echo '${{ secrets.GOOGLE_SERVICES_JSON }}' > android/app/google-services.json

      # 5Ô∏è‚É£ Dependencies
      - name: Install dependencies
        run: npm ci

      # 6Ô∏è‚É£ Java
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      # 7Ô∏è‚É£ Expo + EAS
      - name: Install Expo CLI & EAS CLI
        run: npm install -g expo-cli eas-cli

      # 8Ô∏è‚É£ Cache Android / Expo / Gradle
      - name: Cache build tools
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle
            ~/.android
            ~/.expo
            node_modules
          key: ${{ runner.os }}-android-${{ hashFiles('**/*.gradle*', '**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-android-

      # 9Ô∏è‚É£ Expo auth
      - name: Authenticate with Expo
        run: expo whoami
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}

      # üîü EAS build local
      - name: Build APK (EAS local)
        run: |
          PROFILE="${{ github.event.inputs.profile || 'preview' }}"
          eas build --platform android --profile $PROFILE --local --non-interactive --output ./build-output.apk
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}

      # 1Ô∏è‚É£1Ô∏è‚É£ Rename APK with version and date
      - name: Rename APK
        run: |
          VERSION=$(node -p "require('./package.json').version")
          DATE=$(date +%Y%m%d-%H%M%S)
          mv build-output.apk "app-${VERSION}-${DATE}.apk"
        shell: bash

      # 1Ô∏è‚É£2Ô∏è‚É£ Upload artifact
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: android-apk-${{ github.sha }}
          path: app-*.apk
          retention-days: 30 # Mantener por 30 d√≠as
